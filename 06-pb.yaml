# install nginx and update system (-b)
---
- name: update n1 server
  hosts: n1
  become: yes

  tasks:
    - name: update system
      apt:
        update_cache: yes
      when: ansible-distribution == "Ubuntu"

    - name: install nginx
      apt:
        name: nginx
        state: present
      when: ansible-distribution == "Ubuntu"

    - name: restart nginx
      service:
        name: nginx
        state:  restarted
      when: ansible-distribution == "Ubuntu"

    - name: install httpd
      yum:
        name: httpd
        state: present
      when: ansible-distribution == "Amazon"

    - name: start httpd
      service:
        name: httpd
        state:  started
      when: ansible-distribution == "Amazon"

    - name: enable httpd
      service:
        name: httpd
        enabled:  yes
      when: ansible-distribution == "Amazon"

    - name: install git
      yum:
        name: git
        state: present
      when: ansible-distribution == "Amazon"

    - name: remove temp file
      file:
        state: absent
        path: /var/www/html/index.nginx-debian.html
      when: ansible-distribution == "Ubuntu"

    - name: deply app
      git:
        repo: https://github.com/ravi2krishna/lms-730-am.git
        dest:   /var/www/html














  















  
